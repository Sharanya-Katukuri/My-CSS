    <title>Document</title>
    <style>
        .parent{
            display: grid;
            grid-template-areas: 
            'img1 img2 img3 '
            'img9 img4 img5'
            'img6 img7 img8';
            width:500px;
            height: 500px;
            /* transform: rotate(45deg); */
            place-items: center;
            

    
            
        }
        .img1{
            grid-area: img1;
            /* transform: rotate(45deg); */

        }
        .img2{
            grid-area: img2;
            /* transform: rotate(45deg); */
        }
        .img3{
            grid-area: img3;
            /* transform: rotate(45deg); */
        }
        .img4{
            grid-area: img4;
            /* transform: rotate(45deg); */
        }
        .img5{
            grid-area: img5;
            /* transform: rotate(45deg); */
        }
        .img6{
            grid-area: img6;
            /* transform: rotate(45deg); */
        }
        .img7{
            grid-area: img7;
            /* transform: rotate(45deg); */
        }
        .img8{
            grid-area: img8;
            /* transform: rotate(-45deg); */
        }
        .img9{
            grid-area: img9;
        }
        .parent img{
            height: 70%;
            width: 70%;
            transform: rotate(-45deg);
        }
    </style>
</head>
