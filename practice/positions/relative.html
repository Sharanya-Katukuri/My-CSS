<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positions</title>
    <style>
        .box{
            background-color: lightgreen;
            border: 2px solid green;
            width: 150px;
            height: 100px;
            margin: 10px;
            position: relative;
            top:20px;
            left:30px
        }
    </style>
</head>
<body>
    <h2>Relative Position</h2>
    <div class="box">Relative Box</div>
</body>
</html>
