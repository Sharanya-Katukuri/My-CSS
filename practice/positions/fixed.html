<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        .fixed-box{
            position: fixed;
            bottom: 10px;
            right:10px;
            background: gold;
            padding: 15px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h2>Fixed Position</h2>
    <p>scroll the page to see the fixed box stay in place</p>
    <div style="height: 1200px;"></div>
    <div class="fixed-box">I stay fixed</div>
    
</body>
</html>
