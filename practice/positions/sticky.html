
<!DOCTYPE html>
<html>
<head>
  <title>Sticky Position</title>
  <style>
    .sticky-box {
      position: sticky;
      top: 0;
      background: lightpink;
      padding: 15px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h2>Sticky Position</h2>
  <div class="sticky-box">I stick to the top when scrolling</div>
  <p style="height:1200px;">Scroll down to see the sticky effect in action.</p>
</body>
</html>
