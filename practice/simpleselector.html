<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple selctors</title>
    <style>
        /* element selector */
        h1{
            color: red;
        }
        /* id selector */
        #special{
            color: blue;
            font-weight: bold;
        }
        /* class selector */
        .highlight{
            background-color: yellow;
        }
        /* universal selector */
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Hello CSS</h1>
    <p id="special">This is selected using ID</p>
    <p class="highlight">This is selected using class</p>
</body>
</html>
