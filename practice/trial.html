<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Gallery</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 0; /* No gaps */
    }

    .diamond {
      width: 120px;
      height: 120px;
      overflow: hidden;
      transform: rotate(45deg); /* rotate the wrapper */
    }

    .diamond img {
      width: 170%;   /* scale up so corners donâ€™t cut */
      height: 170%;
      object-fit: cover;
      transform: rotate(-45deg); /* counter rotate image */
    }
  </style>
</head>
<body>
  <div class="gallery">
